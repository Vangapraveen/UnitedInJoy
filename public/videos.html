<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UnitedInJoy - Videos</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../styles/videos.css" />
  </head>
  <body>
    <!-- Navigation bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-lg">
      <a class="navbar-brand" href="#">UnitedInJoy</a>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="psychometric.html">Psychometric</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="services.html">Services</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="login.html">Login</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container mt-5">
      <h1 class="text-center">Add and View Videos</h1>
      <form id="videoForm">
        <div class="form-group">
          <label for="sectionSelect">Select Section:</label>
          <select id="sectionSelect" class="form-control" required>
            <option value="">Select a section</option>
            <option value="depression">Dealing with Depression</option>
            <option value="relaxingMusic">Relaxing Music</option>
            <option value="parentingSupport">Parenting Support</option>
            <option value="meditation">Meditation</option>
            <option value="stressManagement">Stress Management</option>
            <option value="sleepBetter">Sleeping Better</option>
            <option value="bookSummaries">Book Summaries</option>
            <option value="sharingExperiences">Sharing Experiences</option>
          </select>
        </div>
        <div class="form-group">
          <label for="videoURL">Video URL:</label>
          <input
            type="url"
            id="videoURL"
            class="form-control"
            placeholder="Enter YouTube video URL (e.g. https://www.youtube.com/embed/...)"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary">Add Video</button>
      </form>

      <h2 class="mt-5">Videos for Selected Section</h2>
      <div id="videoList" class="mt-3"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="../scripts/videos.js"></script>
  </body>
</html>
