<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UnitedInJoy - Dealing with Depression</title>
    <link rel="stylesheet" href="../styles/styles.css" />
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Navigation bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">UnitedInJoy</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="../index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="../services.html">Services</a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Subsection Content -->
    <div class="container text-center py-5">
      <h2>Dealing with Depression</h2>
      <input
        type="text"
        id="videoUrl"
        placeholder="Paste YouTube URL here"
        class="form-control mb-3"
      />
      <button id="saveButton" class="btn btn-primary">Save Video</button>

      <div id="videoContainer" class="mt-4"></div>
    </div>

    <script>
      // Function to load video from local storage
      function loadVideo() {
        const videoUrl = localStorage.getItem("depressionVideo");
        if (videoUrl) {
          const videoId = videoUrl.split("v=")[1].split("&")[0]; // Extract video ID
          const iframe = `<iframe width="560" height="315" src="https://www.youtube.com/embed/${videoId}" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>`;
          document.getElementById("videoContainer").innerHTML = iframe;
        }
      }

      // Event listener for save button
      document
        .getElementById("saveButton")
        .addEventListener("click", function () {
          const url = document.getElementById("videoUrl").value;
          localStorage.setItem("depressionVideo", url); // Save URL in local storage
          loadVideo(); // Load the video
        });

      // Load video on page load
      window.onload = loadVideo;
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
