<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register - UnitedInJoy</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <style>
      /* General Styles */
      body {
        font-family: "Arial", sans-serif; /* You can replace this with any preferred font */
        background: linear-gradient(
          135deg,
          #a1c4fd,
          #c2e9fb
        ); /* Beautiful gradient background */
        color: #333; /* Dark text for readability */
        margin: 0;
        padding: 0;
      }

      /* Registration Form Styles */
      section {
        padding: 60px 0;
      }

      .container {
        max-width: 400px; /* Limit the width for the form */
        background: white; /* White background for the form */
        border-radius: 10px; /* Rounded corners */
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1); /* Subtle shadow */
        padding: 30px; /* Padding inside the form */
      }

      h2 {
        margin-bottom: 20px; /* Spacing below the title */
        color: #333; /* Dark color for headings */
      }

      .form-control {
        border-radius: 5px; /* Rounded corners for inputs */
        border: 1px solid #ccc; /* Light border */
      }

      .form-control:focus {
        border-color: #007bff; /* Change border color on focus */
        box-shadow: 0 0 5px rgba(0, 123, 255, 0.5); /* Light blue shadow on focus */
      }

      .btn {
        background-color: #007bff; /* Primary button color */
        color: white; /* White text on button */
        border-radius: 5px; /* Rounded corners */
        transition: background-color 0.3s ease; /* Smooth transition for hover */
      }

      .btn:hover {
        background-color: #0056b3; /* Darker blue on hover */
      }
    </style>
  </head>
  <body>
    <!-- Navigation bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-lg">
      <a class="navbar-brand" href="#">UnitedInJoy</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
          <li class="nav-item">
            <a class="nav-link" href="psychometric.html">Psychometric</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="services.html">Services</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="login.html">Login</a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Registration Form Section -->
    <section id="register" class="py-5">
      <div class="container text-center">
        <h2>Register to UnitedInJoy</h2>
        <form id="registerForm">
          <div class="form-group">
            <input
              type="text"
              id="username"
              class="form-control"
              placeholder="Username"
              required
            />
          </div>
          <div class="form-group">
            <input
              type="email"
              id="email"
              class="form-control"
              placeholder="Email"
              required
            />
          </div>
          <div class="form-group">
            <input
              type="password"
              id="password"
              class="form-control"
              placeholder="Password"
              required
            />
          </div>
          <button type="submit" class="btn btn-primary btn-lg">Register</button>
        </form>
        <p class="mt-3 text-center">
          Already have an account? <a href="login.html">Login here</a>
        </p>
      </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
